<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js - pointerlock controls</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		
		<style>
            html, body {
                margin: 0% 0%;
                height: 100%;
            }
			#blocker {
				position: absolute;
				width: 100%;
				height: 100%;
				background-color: rgba(0,0,0,0.5);
			}

			#instructions {
				width: 100%;
				height: 100%;

				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;

				text-align: center;
				font-size: 14px;
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<div id="blocker">
			<div id="instructions">
				<p style="font-size:36px">
					Click to play
				</p>
				<p>
					Move: WASD<br/>
					Jump: SPACE<br/>
					Look: MOUSE
				</p>
			</div>
		</div>

		<script type="importmap">
			{
				"imports": {
                    "three": "./mods/three/build/three.module.js",
                    "three/addons/": "./mods/three/examples/jsm/"
            
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three';

			import { PointerLockControls } from './mods/three/examples/jsm/controls/PointerLockControls.js';

			let camera, scene, renderer, controls;

			const objects = [];

			let rayBottom;
            let rayTop;
            let rayForward;
            let rayBackward;
            let raySideRight;
            let raySideLeft;

			let moveForward = false;
			let moveBackward = false;
			let moveLeft = false;
			let moveRight = false;
			let canJump = false;

			let prevTime = performance.now();
			const velocity = new THREE.Vector3();
			const direction = new THREE.Vector3();
			const vertex = new THREE.Vector3();
			const color = new THREE.Color();

            class LightBox extends THREE.Mesh {
            constructor(distance = 5, height = 0.5, width = 4, depth = 10) 
            {
                const lightBoxGeometry = new THREE.BoxGeometry(width, height, depth);
                const lightBoxMaterial = new THREE.MeshPhongMaterial({ color: 0xffffff, emissive: 0xffffff });

                super(lightBoxGeometry, lightBoxMaterial);

                // Create a point light and position it at the center of the light box
                const pointLight = new THREE.PointLight(0xffffff, 100); // White light with intensity 1
                pointLight.position.set(0, 0, 0);
                pointLight.distance = distance;

                // Add the point light as a child of the light box
                this.add(pointLight);
            }
}

			init();
			animate();

			function init() {
				camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.y = 10; 

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0x000000 );
				scene.fog = new THREE.Fog( 0x5500ff, 0, 750 );

				//const light = new THREE.HemisphereLight( 0xeeeeff, 0x777788, 2.5 );
				//light.position.set( 0.5, 1, 0.75 );
				//scene.add( light );

				controls = new PointerLockControls( camera, document.body );

				const blocker = document.getElementById( 'blocker' );
				const instructions = document.getElementById( 'instructions' );

				instructions.addEventListener( 'click', function () {

					controls.lock();

				} );

				controls.addEventListener( 'lock', function () {

					instructions.style.display = 'none';
					blocker.style.display = 'none';

				} );

				controls.addEventListener( 'unlock', function () {

					blocker.style.display = 'block';
					instructions.style.display = '';

				} );

				scene.add( controls.getObject() );

				const onKeyDown = function ( event ) {

					switch ( event.code ) {

						case 'ArrowUp':
						case 'KeyW':
							moveForward = true;
							break;

						case 'ArrowLeft':
						case 'KeyA':
							moveLeft = true;
							break;

						case 'ArrowDown':
						case 'KeyS':
							moveBackward = true;
							break;

						case 'ArrowRight':
						case 'KeyD':
							moveRight = true;
							break;

						case 'Space':
							if ( canJump === true ) velocity.y += 300;
							canJump = false;
							break;

					}

				};

				const onKeyUp = function ( event ) {

					switch ( event.code ) {

						case 'ArrowUp':
						case 'KeyW':
							moveForward = false;
							break;

						case 'ArrowLeft':
						case 'KeyA':
							moveLeft = false;
							break;

						case 'ArrowDown':
						case 'KeyS':
							moveBackward = false;
							break;

						case 'ArrowRight':
						case 'KeyD':
							moveRight = false;
							break;

					}

				};

				document.addEventListener( 'keydown', onKeyDown );
				document.addEventListener( 'keyup', onKeyUp );

				rayBottom = new THREE.Raycaster( new THREE.Vector3(), new THREE.Vector3( 0, - 1, 0 ), 0, 10 );
                rayTop = new THREE.Raycaster( new THREE.Vector3(), new THREE.Vector3( 0, 1, 0 ), 0, 10 );
                rayForward = new THREE.Raycaster( new THREE.Vector3(), new THREE.Vector3( 0, 0, 1 ), 0, 10 ); 
                rayBackward = new THREE.Raycaster( new THREE.Vector3(), new THREE.Vector3( 0, 0, -1 ), 0, 10 );
                raySideRight = new THREE.Raycaster( new THREE.Vector3(), new THREE.Vector3( 1, 0, 0 ), 0, 10 );
                raySideLeft = new THREE.Raycaster( new THREE.Vector3(), new THREE.Vector3( -1, 0, 0 ), 0, 10 );

				// floor
				let floorGeometry = new THREE.PlaneGeometry( 2000, 2000, 100, 100 );
				floorGeometry.rotateX( - Math.PI / 2 );
                //

                // Room
                const roomGeometry = new THREE.BoxGeometry(80, 25 , 65);
                

                const roomMaterials = 
                [
                    new THREE.MeshPhongMaterial({ color: 0xff0000, side: THREE.BackSide }), // Right face - Red
                    new THREE.MeshPhongMaterial({ color: 0x00ff00, side: THREE.BackSide }), // Left face - Green
                    new THREE.MeshPhongMaterial({ color: 0x0000ff, side: THREE.BackSide }), // Top face - Blue
                    new THREE.MeshPhongMaterial({ color: 0xffff00, side: THREE.BackSide }), // Bottom face - Yellow
                    new THREE.MeshPhongMaterial({ color: 0xff00ff, side: THREE.BackSide }), // Front face - Magenta
                    new THREE.MeshPhongMaterial({ color: 0x00ffff, side: THREE.BackSide }), // Back face - Cyan
                ];

                const roomMesh = new THREE.Mesh( roomGeometry, roomMaterials );
                roomMesh.position.set(0, 14.5, 0);
                scene.add( roomMesh );

                objects.push(roomMesh)
                //

                // Lightboxes
                const light_1 = new LightBox(200);
                light_1.position.set(-5,11.5,0)

                const light_2 = new LightBox(200);
                light_2.position.set(5,11.5,0)

                roomMesh.add( light_1 );
                roomMesh.add( light_2 );
                //

				// vertex displacement

				let position = floorGeometry.attributes.position;

				for ( let i = 0, l = position.count; i < l; i ++ ) {

					vertex.fromBufferAttribute( position, i );

					vertex.x += Math.random() * 20 - 10;
					vertex.y += Math.random() * 2;
					vertex.z += Math.random() * 20 - 10;

					position.setXYZ( i, vertex.x, vertex.y, vertex.z );

				}

				floorGeometry = floorGeometry.toNonIndexed(); // ensure each face has unique vertices

				position = floorGeometry.attributes.position;
				const colorsFloor = [];

				for ( let i = 0, l = position.count; i < l; i ++ ) {

					color.setHSL( Math.random() * 0.5 - 0.6, 1, Math.random() * 0.8 - 0.3, THREE.SRGBColorSpace );
					colorsFloor.push( color.r, color.g, color.b );

				}

				floorGeometry.setAttribute( 'color', new THREE.Float32BufferAttribute( colorsFloor, 3 ) );

				const floorMaterial = new THREE.MeshBasicMaterial( { vertexColors: true } );

				const floor = new THREE.Mesh( floorGeometry, floorMaterial );
				scene.add( floor );



				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				//

				window.addEventListener( 'resize', onWindowResize );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );

				const time = performance.now();
                if (controls.isLocked === true) 
                {
                    const playerObject = controls.getObject();

                    // Bottom
                    rayBottom.ray.origin.copy(playerObject.position);
                    rayBottom.ray.origin.y -= 1;

                    const intersectBottom = rayBottom.intersectObjects(objects, false);
                    const onObjectBottom = intersectBottom.length > 0;

                    // Top
                    rayTop.ray.origin.copy(playerObject.position);
                   // rayTop.ray.origin.y += 0.25; // Adjust this value if needed

                    const intersectTop = rayTop.intersectObjects(objects, false);
                    const onObjectTop = intersectTop.length > 0;

                    // Forward
                    rayForward.ray.origin.copy(playerObject.position);
                    rayForward.ray.origin.z += 0.25; // Adjust this value if needed
                    rayForward.ray.direction.set(0, 0, 1).applyQuaternion(playerObject.quaternion);

                    const intersectForward = rayForward.intersectObjects(objects, false);
                    const onObjectForward = intersectForward.length > 0;

                    // Backward
                    rayBackward.ray.origin.copy(playerObject.position);
                    rayBackward.ray.origin.z -= 0.25; // Adjust this value if needed
                    rayBackward.ray.direction.set(0, 0, -1).applyQuaternion(playerObject.quaternion);

                    const intersectBackward = rayBackward.intersectObjects(objects, false);
                    const onObjectBackward = intersectBackward.length > 0;

                    // Right
                    raySideRight.ray.origin.copy(playerObject.position);
                    raySideRight.ray.origin.x += 0.25; // Adjust this value if needed
                    raySideRight.ray.direction.set(1, 0, 0).applyQuaternion(playerObject.quaternion);

                    const intersectRight = raySideRight.intersectObjects(objects, false);
                    const onObjectRight = intersectRight.length > 0;

                    // Left
                    raySideLeft.ray.origin.copy(playerObject.position);
                    raySideLeft.ray.origin.x -= 0.25; // Adjust this value if needed
                    raySideLeft.ray.direction.set(-1, 0, 0).applyQuaternion(playerObject.quaternion);

                    const intersectLeft = raySideLeft.intersectObjects(objects, false);
                    const onObjectLeft = intersectLeft.length > 0;



					const delta = ( time - prevTime ) / 1000;

					velocity.x -= velocity.x * 10.0 * delta;
					velocity.z -= velocity.z * 10.0 * delta;

					velocity.y -= 5.8 * 50.0 * delta; // 100.0 = mass

					direction.z = Number( moveForward ) - Number( moveBackward );
					direction.x = Number( moveRight ) - Number( moveLeft );
					direction.normalize(); // this ensures consistent movements in all directions

					if ( moveForward || moveBackward ) velocity.z -= direction.z * 400.0 * delta;
					if ( moveLeft || moveRight ) velocity.x -= direction.x * 400.0 * delta;

					if ( onObjectBottom === true ) {

						velocity.y = Math.max( 0, velocity.y );
						canJump = true;
					}

                    if ( onObjectTop === true ) {
						velocity.y = Math.min( 0, velocity.y );
					}

					if ( onObjectForward === true ) {
						velocity.z = Math.min( 0, velocity.z );
					}

                    if ( onObjectBackward === true ) {
						velocity.z = Math.max( 0, velocity.z );
					}
					if ( onObjectRight === true ) {
						velocity.x = Math.max( 0, velocity.x );
					}

                    if ( onObjectLeft === true ) {
						velocity.x = Math.min( 0, velocity.x );
					}

					controls.moveRight( - velocity.x * delta );
					controls.moveForward( - velocity.z * delta );

					controls.getObject().position.y += ( velocity.y * delta ); // new behavior

					if ( controls.getObject().position.y < 10 ) {

						velocity.y = 0;
						controls.getObject().position.y = 10;

						canJump = true;

					}

				}

				prevTime = time;

				renderer.render( scene, camera );

			}

		</script>
	</body>
</html>
